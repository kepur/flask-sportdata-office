<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Just Sport</title>
    <!-- Bootstrap core CSS -->
    <link href="{{ url_for('static',filename="css/bootstrap.css") }}" rel="stylesheet">
    <!-- DL Menu CSS -->
    <link href="{{ url_for('static',filename="js/dl-menu/component.css") }}" rel="stylesheet">
    <!-- Slick Slider CSS -->
    <link href="{{ url_for('static',filename="css/slick.css") }}" rel="stylesheet"/>
    <link href="{{ url_for('static',filename="css/slick-theme.css") }}" rel="stylesheet"/>
    <!-- ICONS CSS -->
    <link href="{{ url_for('static',filename="css/font-awesome.css") }}" rel="stylesheet">
	<link href="{{ url_for('static',filename="css/svg-icons.css") }}" rel="stylesheet">
    <!-- Pretty Photo CSS -->
    <link href="{{ url_for('static',filename="css/prettyPhoto.css") }}" rel="stylesheet">
    <!-- Typography CSS -->
    <link href="{{ url_for('static',filename="css/typography.css") }}" rel="stylesheet">
    <!-- Widget CSS -->
    <link href="{{ url_for('static',filename="css/widget.css") }}" rel="stylesheet">
    <!-- Shortcodes CSS -->
    <link href="{{ url_for('static',filename="css/shortcodes.css") }}" rel="stylesheet">
	<!-- Custom Main StyleSheet CSS -->
    <link href="{{ url_for('static',filename="style.css") }}" rel="stylesheet">
	<!-- Color CSS -->
    <link href="{{ url_for('static',filename="css/color.css") }}" rel="stylesheet">
    <!-- Responsive CSS -->
    <link href="{{ url_for('static',filename="css/responsive.css") }}" rel="stylesheet">

  </head>

  <body>
  {% block header %}

  {% endblock %}
   <!--Jquery Library-->
    <script src="{{ url_for('static',filename='js/jquery.js') }}"></script>
	<!--Bootstrap core JavaScript-->
    <script src="{{ url_for('static',filename='js/bootstrap.js') }}"></script>
    <!--Slick Slider JavaScript-->
    <script src="{{ url_for('static',filename='js/slick.min.js') }}"></script>
    <!--Number Count (Waypoints) JavaScript-->
    <script src="{{ url_for('static',filename='js/downCount.js') }}"></script>
    <script src="{{ url_for('static',filename='js/waypoints-min.js') }}"></script>
    <!--Dl Menu Script-->
    <script src="{{ url_for('static',filename='js/dl-menu/modernizr.custom.js') }}"></script>
    <script src="{{ url_for('static',filename='js/dl-menu/jquery.dlmenu.js') }}"></script>
    <!--Progress bar JavaScript-->
    <script src="{{ url_for('static',filename='js/jprogress.js') }}" type="text/javascript"></script>
    <!--Pretty Photo JavaScript-->
    <script src="{{ url_for('static',filename='js/jquery.prettyPhoto.js') }}"></script>
    <!--Custom JavaScript-->
	<script src="{{ url_for('static',filename='js/custom.js') }}"></script>

  </body>
</html>
